<!-- ========================= HERO SECTION ========================= -->
<div
  class="hero-fixed-layer"
  *ngIf="(isMobile$ | async) === false; else mobileHero"
>
  <div class="hero-visual">
    <div class="pr-hero-container">
      <div class="hero-content-desktop">
        <div class="hero-left">
          <img
            src="assets/img/soll-savings-left-align.svg"
            alt="Soll Savings"
            class="soll-savings-desktop"
          />

          <p class="hero-subtext">
            Where Aspirations Meet Savings, and Visions Come Alive. Turn Dreams
            into Reality, Craft Your Future, Save for Tomorrow.
          </p>

          <div class="hero-cta-row">
            <a
              class="cta-learn-more"
              href="/info/what-is-soll"
              target="_blank"
              rel="noopener"
              >Learn More</a
            >
            <a href="sollapp://register">
              <img
                src="assets/img/app-store-badge-blk.svg"
                alt="Download on App Store"
                class="app-store-badge"
              />
            </a>
          </div>
        </div>

        <div class="hero-right">
          <img
            src="assets/img/hero-phone-card-desktop.svg"
            alt="Soll App Preview"
            class="hero-phone-desktop"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #mobileHero>
  <div class="hero-content-mobile">
    <div class="hero-phone-container-mobile">
      <img
        src="assets/img/hero-phone-card-mobile.svg"
        alt="Soll App Mobile Preview"
        class="hero-phone-mobile"
      />
    </div>
  </div>

  <div class="mobile-hero-sticky" #mobileSticky>
    <div class="post-phone-card-container-mobile">
      <img
        src="assets/img/soll-savings-center.svg"
        alt="Soll Savings"
        class="soll-savings-mobile"
      />

      <p class="hero-subtext-mobile">
        Where Aspirations Meet Savings, and Visions Come Alive. Turn Dreams into
        Reality, Craft Your Future, Save for Tomorrow.
      </p>

      <div class="hero-cta-row-mobile">
        <a
          class="cta-learn-more"
          href="/info/what-is-soll"
          target="_blank"
          rel="noopener"
          >Learn More</a
        >
        <a href="sollapp://register">
          <img
            src="assets/img/app-store-badge-blk.svg"
            alt="Download on App Store"
            class="app-store-badge"
          />
        </a>
      </div>
    </div>
  </div>
</ng-template>

<div class="hero-spacer"></div>

<!-- ========================= DEV TESTIMONIALS ========================= -->
<div class="testimonials">
  <h1>What people are saying</h1>
  <app-testimonial-shuffle
    [testimonials]="testimonialsArray"
  ></app-testimonial-shuffle>
</div>
