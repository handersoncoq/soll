<div class="nav-box">
  <app-user-nav></app-user-nav>
</div>

<div class="component">
  <div class="spacing"></div>
  <div class="pre-dashboard">
    <div class="name-loaction">
      <h2 appLazyLoadText>{{ groupName }}</h2>
      <h3 appLazyLoadText>
        <mat-icon class="location-icon">location_pin</mat-icon> Hartford, CT
        <span class="vert-div">|</span> {{ group?.payoutSystem }}
      </h3>
    </div>
    <div class="alert-box">
      <mat-icon
        appLazyLoadText
        aria-hidden="false"
        [matBadge]="30"
        matBadgeSize="medium"
        class="alert"
        >forum</mat-icon
      >
    </div>
  </div>

  <div class="group-dashboard">
    <div class="group-profile">
      <div class="header">
        <h1>Group Ratings</h1>
        <div>
          <button class="ratings-star">★</button>
          <button class="ratings-star">★</button>
          <button class="ratings-star">★</button>
          <button class="ratings-star">★</button>
          <button class="ratings-star no-star">★</button>
        </div>
      </div>
      <div class="group-circle">
        <app-group-circle></app-group-circle>
      </div>
      <div class="group-details two-items">
        <h2>Savings Target</h2>
        <div class="outer-progress">
          <div
            class="inner-progress"
            appProgressAnimation
            [startDate]="group!.startDate"
            [endDate]="group!.endDate"
          ></div>
        </div>
        <p>{{ group?.savingsTarget | currency }}</p>
      </div>

      <div class="group-details two-items">
        <h2>Contribution</h2>
        <div class="slant"></div>
        <p>{{ group?.contribution }}</p>
      </div>
      <div class="group-details two-items">
        <h2>Next Contribution</h2>
        <div class="slant"></div>
        <p *ngIf="group?.nextContribution; else noNextCont">
          {{ group?.nextContribution | date }}
        </p>
        <ng-template #noNextCont>
          <p>---</p>
        </ng-template>
      </div>
      <div class="performance-section">
        <h2>Group Performance</h2>
        <div class="group-stats">
            <app-group-stats></app-group-stats>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
    <app-dashboard-footer></app-dashboard-footer>
</div>
