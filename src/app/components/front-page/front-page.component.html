<app-public-nav></app-public-nav>

<div class="content">
  <div class="inner-div">
    <div class="hero-wrapper">
      <div class="pre-wrapper">
        <div class="main-links">
          <span routerLink="/info/concept-overview">What is Soll?</span>
          <span class="point-separator">•</span>
          <span routerLink="/info/about-us">About us</span>
          <span class="point-separator">•</span>
          <span>Help me</span>
        </div>
      </div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="tag-line">
        <div class="tag-wrapper">
          <div class="progress-bar"><div></div></div>
          <div *ngIf="slogan" class="slogan">
            <p>
              <q>{{ slogan.body }}</q>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="call-to-action">
  <div class="learn-more">
    <div class="learn-more-header">
      <h1>LEARN MORE</h1>
      <div *ngIf="learnMore">
        <div class="learn-more-content">
          <p>{{ learnMore.body[0] }}</p>
        </div>
        <div class="learn-more-content">
          <p><img [src]="frontPageLogo" alt="App Logo" /></p>
        </div>
        <div class="learn-more-content tag-words">
          <p>{{ learnMore.body[1] }}</p>
        </div>
      </div>
    </div>
    <div><button mat-raised-button>Learn More</button></div>
  </div>
</div>

<div class="ratings-partners">
  <div class="trustpilot-rating">
    <div>
      <img [src]="trustPilot" alt="Trustpilot" />
    </div>
    <div>
      <img [src]="fiveStars" alt="Stars" />
    </div>
  </div>
  
  <div class="partners">
    <span *ngFor="let partner of partners">
      <img [src]="partner" alt="Soll Partner">
    </span>
  </div>
</div>

<div class="faqs" *ngIf="faqs">
  <h2>Frequently Asked Questions</h2>
    <mat-accordion *ngFor="let faqs of faqs">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{faqs.question}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{faqs.body}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
