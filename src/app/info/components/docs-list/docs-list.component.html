<div class="docs-list">
  <ng-container *ngFor="let group of groupedDocs">
    <!-- Category Title -->
    <div class="category-title">
      {{ htmlDecode(group.category.name) }}
    </div>

    <!-- Docs inside category -->
    <ul class="docs-items">
      <li *ngFor="let doc of group.docs">
        <a (click)="onDocClick(doc.slug)" routerLinkActive="active">
          {{ htmlDecode(doc.title.rendered) }}
        </a>
      </li>
    </ul>
  </ng-container>
</div>
