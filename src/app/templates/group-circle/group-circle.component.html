<div class="circle-container">
  <div class="outer-circle">
    <div
      *ngFor="let member of groupMembers"
      class="member-profile"
      [ngStyle]="{ transform: member.transform }"
    >
      <div
        class="img-container"
        #tooltip="matTooltip"
        [matTooltip]="getMemberInfo(member)"
        matTooltipClass="mat-tooltip-arrow member-tooltip-arrow"
        (click)="tooltip.show()"
        [ngClass]="{ 'paid-out': member.paidOut }"
        matTooltipPosition="above"
        matTooltipShowDelay="0"
      >
        <img
          appLazyLoading
          class="profile-img"
          [attr.data-src]="member.profilePic"
          alt="Member Profile"
        />
      </div>
    </div>
  </div>
  <div class="inner-circle">
    <div class="leader-profile">
      <div
        class="img-container leader-img-box"
        #tooltip="matTooltip"
        [matTooltip]="getGroupLeaderInfo()"
        matTooltipClass="mat-tooltip-arrow leader-tooltip-arrow"
        (click)="openLeaderDialog()"
      >
        <img
          class="profile-img leader-img"
          [attr.data-src]="groupLeader?.profilePic"
          appLazyLoading
          alt="Member Profile"
        />
      </div>
    </div>
  </div>
</div>
