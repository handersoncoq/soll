<div class="layout">
    <div class="msg-container">{{ data.message }}</div>
    <div class="btn-container">
        <button mat-icon-button aria-label="Close" class="small-icon-button" (click)="closeSnackbar()">
            <mat-icon class="small-icon" [ngClass]="data.type">{{ getIconName(data.type) }}</mat-icon>
        </button>
    </div>
</div>
