<mat-toolbar class="nav-class">
  <mat-toolbar-row class="spacer-row"></mat-toolbar-row>
  <mat-toolbar-row>
    <div class="toolbar-content">
      <span (click)="navigateTo('/')" class="company-name">Soll<sup>&reg;</sup></span>
      <span class="spacer"></span>
      <button mat-button (click)="navigateTo('/login')">Sign in</button>
      <button mat-button (click)="openDialog(infoDetails.inquireTitle, infoDetails.phoneNumber, false)"><mat-icon>phone</mat-icon>Inquire</button>
      <button mat-icon-button [matMenuTriggerFor]="menu" #trigger="matMenuTrigger" class="menu-button">
        <span *ngIf="trigger.menuOpen" class="material-symbols-outlined">keyboard_arrow_down</span>
        <span *ngIf="!trigger.menuOpen" class="material-symbols-outlined rotated">menu</span>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="spacer-row"></mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
      <div @accordion class="menu-items">
        <button mat-menu-item (click)="navigateTo('/info/concept-overview')">What is Soll?</button>
        <button mat-menu-item (click)="navigateTo('/info/about-us')">About us</button>
        <button mat-menu-item (click)="openDialog(infoDetails.feedbackTitle, infoDetails.email, true)">Feedback</button>
      </div>
  </ng-template>
</mat-menu>
