<div class="notice" *ngIf="notice">
    <h2 mat-dialog-title >{{notice.title}}
        <mat-icon color="accent">front_hand</mat-icon>
    </h2>
    <mat-dialog-content class="mat-typography">
        <p>{{notice.content}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="clickAway()">Exit</button>
        <button mat-button mat-dialog-close (click)="onAccept()">Accept</button>
    </mat-dialog-actions>
</div>
