<h2 mat-dialog-title>{{ data.title }}
  <mat-icon color="primary" *ngIf="data.verified">verified</mat-icon>
</h2>
<h2 mat-dialog-title class="title-value" *ngIf="data.value">{{data.value}}</h2>
    <div mat-dialog-content class="content">
      {{ data.content }}
      <button mat-raised-button color="primary" (click)="onButtonClick()">{{data.action}}</button>
    </div>
<div mat-dialog-actions>
  <button class="cancel-btn" mat-button mat-dialog-close>Close</button>
</div>
